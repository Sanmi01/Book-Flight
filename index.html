<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Book Flight</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<!-- Bootstrap -->

	<!-- Custom stlylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="./css/style.css" />


</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>Book your flight today</h1>
							<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam at</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form class="form">
								<div class="form-group">
									<div class="form-checkbox" id="flight-type">
										<input type="radio" id="roundtrip" name="flight-type" checked>
										<label for="roundtrip">
											ROUND TRIP
										</label>
										<input type="radio" id="one-way" name="flight-type">
										<label for="one-way">
											ONE-WAY
										</label>
										<input type="radio" id="multi-city" name="flight-type">
										<label for="multi-city">
											MULTI-CITY
										</label>
									</div>
								</div>
								<div class="row position-relative">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">From where?</span>
											<select name="from-where" class="form-select location-select">
												<option>Location 1</option>
												<option>Location 2</option>
												<option>Location 3</option>
												<option>Location 4</option>
											</select>
										</div>
									</div>
									<div class="position-absolute top-50 start-50 translate-middle exchange">
									<i class="fas fa-exchange-alt"></i>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">To where?</span>
											<select name="to-where" class="form-select location-select">
												<option>Location 1</option>
												<option>Location 2</option>
												<option>Location 3</option>
												<option>Location 4</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row" id="leave-return">
									<div class="col-md-6 col-6">
										<div class="form-group">
											<span class="form-label">Leaving on</span>
											<input name="leave-date" class="form-control" type="date">
										</div>
									</div>
									<div class="col-md-6 col-6">
										<div class="form-group">
											<span class="form-label">Returning on</span>
											<input name="return-date" class="form-control" type="date">
										</div>
									</div>
								</div>
								

								<div class="form-btn my-3" id="add-flight-div">
									<p id="add-flight" class="btn btn-outline-light btn-sm py-2 mt-3 mt-sm-0">Add another flight</p>
								</div>
								
								<div class="row" id="passenger-flight">
									<div class="col-md-6 col-6">
										<div class="dropdown form-group">
											<button class="form-control dropdown-toggle" type="button" id="dropdownMenuClickableInside" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
											  Passenger
											</button>
											<ul class="dropdown-menu passengers" aria-labelledby="dropdownMenuClickableInside">
											  <li class="passenger-item">
												<div class="row align-items-center">
													<div class="col-6">
														<p class="">Adults <br/>&gt;12 years</p>
													</div>
													<div class="col-6 d-flex">
														<span class="decrease-sign">-</span><input name="no of adults" class="" value="0" type="text" readonly><span class="increase-sign">+</span>
													</div>
												</div>
											  </li>
											  <li class="passenger-item">
												<div class="row align-items-center">
													<div class="col-6">
														<p class="">Children <br/>2 - 12 years</p>
													</div>
													<div class="col-6 d-flex">
														<span class="decrease-sign">-</span><input name="no of children" class="" value="0" type="text" readonly><span class="increase-sign">+</span>
													</div>
												</div>
											  </li>
											  <li class="passenger-item">
												<div class="row align-items-center">
													<div class="col-6">
														<p class="">Infants <br/>&lt;2 years</p>
													</div>
													<div class="col-6 d-flex">
														<span class="decrease-sign">-</span><input name="no of infants"class="" value="0" type="text" readonly><span class="increase-sign">+</span>
													</div>
												</div>
											  </li>
											</ul>
										  </div>
									</div>
									<div class="col-md-6 col-6">
										<div class="form-group">
											<select name="flight-class" class="form-select" id="flight-class">
												<option>Economy</option>
												<option>Premium Economy</option>
												<option>Business</option>
												<option>First class</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn" id="submit-details">Let's go</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</html>
